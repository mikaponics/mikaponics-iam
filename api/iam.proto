service MikapodIAM {
    rpc Login (LoginRequest) returns (LoginResponse) {}
    // https://grpc.io/docs/tutorials/basic/go/
}

// --- LOGIN ---

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    bool status = 1;
    string token = 2;
}

